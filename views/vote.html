<h2 class="text-center">VOTE</h2>
<div class="container">
	<div class="row" ng-repeat="q in question">
	<h2 class="text-center">{{q.question}}</h2>
		<div class="col-md-6">
			<h3 class="text-center">{{q.parameter1}}</h3>
		</div>
		<div class="col-md-6">
			<h3 class="text-center">{{q.parameter2}}</h3>
		</div>
		<div class="col-md-6 text-center">
		{{q.vote1}}
			<button class="btn btn-success" ng-click="voteSideOne(q.$id)"><span class="glyphicon glyphicon-plus"></span></button>
		
			
		</div>
		<div class="col-md-6 text-center">
		{{q.vote2}}
			<button class="btn btn-success" ng-click="voteSideTwo(q.$id)"><span class="glyphicon glyphicon-plus"></span></button>
		
			
		</div>
	</div>
</div>
