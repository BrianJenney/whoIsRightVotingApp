<section ng-control="LoginCtrl">
<div class="container-fluid">
<nav>
	<ul>
		<li><a href="/#/home">Home</a></li>
		<li><a href="/#/submit">Submit A Question</a></li>
		<li><a href="/#/vote">Vote on a Question</a></li>
	</ul>
</nav>
</div>
<!-- login form -->
<div class="row" ng-show="signIn">
	<div class="col-md-4 col-md-offset-4">
	<a class="text-right" href="/#/createacct">Sign up for an acccount</a>
		<form role="form">
		  <div class="form-group">
		    <label for="email">Email address:</label>
		    <input ng-model="userEmail" type="email" class="form-control" id="email">
		  </div>
		  <div class="form-group">
		    <label for="pwd">Password:</label>
		    <input ng-model="userPassword" type="password" class="form-control" id="pwd">
		  </div>
		  <span ng-show="!signIn"class="danger">Please sign up for an account</span>
		  <button ng-disabled="!userPassword || !userEmail"ng-click="loginUser()" class="btn btn-primary">Sign In</button>
		</form>	
	</div>
	
</div>

</section>
